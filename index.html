<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/style.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:900&display=swap" rel="stylesheet">
    <title>Jed's Calculator</title>
</head>
<body>
    <diV class="parent-container">
                <div class="mode-container">
                    <button class="light-mode"></button>
                    <button class="dark-mode"></button>
                    <button class="green-mode"></button>
                    
                </div>
                <div class="output-container">
                    <textarea readonly class="output-field"></textarea>
                </div>
                <div class="operation-operand-container">
                    <div class="first-row">
                        <button class="cal-btn clear-btn">c</button>
                        <button class="cal-btn operand">1</button>
                        <button class="cal-btn operand">2</button>
                        <button class="last-col-btn cal-btn operation">+</button>
                    </div>
                    <div class="second-row">
                        <button class="cal-btn operand">3</button>
                        <button class="cal-btn operand">4</button>
                        <button class="cal-btn operand">5</button>
                        <button class="last-col-btn cal-btn operation">-</button>
                    </div>
                    <div class="third-row">
                            <button class="cal-btn operand">6</button>
                            <button class="cal-btn operand">7</button>
                            <button class="cal-btn operand">8</button>
                            <button class="last-col-btn cal-btn operation">&times;</button>
                        </div>
                        <div class="third-row">
                                <button class="cal-btn operand">9</button>
                                <button class="cal-btn operand">0</button>
                                <button class="cal-btn equal">=</button>
                                <button class="last-col-btn cal-btn operation">&divide;</button>
                            </div>
    

                </div>

    </diV>

    <p class="signature">JedMade<br>Set Awon Frontend Geng</p>
   
</body>
</html>
