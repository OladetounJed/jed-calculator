<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/style.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:900&display=swap" rel="stylesheet">
    <title>Jed's Calculator</title>
</head>
<body>
    <diV class="parent-container">
                <div class="mode-container">
                    <button class="light-mode"></button>
                    <button class="dark-mode"></button>
                    <button class="green-mode"></button>
                    
                </div>
                <div class="output-container">
                   <input type="text" value="" disabled class="output-field">
                </div>
                <div class="operation-operand-container">
                    
                        <button class="cal-btn clear-btn" value="c" >c</button>
                        <button class="cal-btn operand" value="1">1</button>
                        <button class="cal-btn operand" value="2">2</button>
                        <button class="last-col-btn cal-btn operator" value="+">+</button>
                    
                    
                        <button class="cal-btn operand" value="3" >3</button>
                        <button class="cal-btn operand" value="4">4</button>
                        <button class="cal-btn operand" value="5">5</button>
                        <button class="last-col-btn cal-btn operator" value="-">-</button>
                    
                    
                            <button class="cal-btn operand" value="6">6</button>
                            <button class="cal-btn operand" value="7">7</button>
                            <button class="cal-btn operand" value="8">8</button>
                            <button class="last-col-btn cal-btn operator" value="*">&times;</button>
                        
                        
                                <button class="cal-btn operand" value="9">9</button>
                                <button class="cal-btn operand" value="0">0</button>
                                <button class="cal-btn equal operator" value= "=">=</button>
                                <button class="last-col-btn cal-btn operator" value="/">&divide;</button>
                           
    

                </div>

    </diV>

    <p class="signature">JedMade<br>Set Awon Frontend Geng</p>
    <script type="text/javascript" src="/cal.js"></script>
</body>
</html>
